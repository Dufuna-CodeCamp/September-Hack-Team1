            <label for="firstname">News Title: </label>

            <label for="message">Submit Your News Here:</label> <br>
            <textarea name="message" id="message" cols="60" rows="30"></textarea><br><br>
            <label for="file">Upload Your Images/file: </label>
            <input type="file" name="file" id="file"><br><br>
            <button type="submit" name="submit" value="submit">Submit</button>
